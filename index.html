<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENTECH Digital House Sorting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Interaction Layer -->
    <div id="bgInteractLayer">
        <div class="house-zone left">
            <span class="zone-tooltip edison">EDISON HOUSE</span>
        </div>
        <div class="house-zone right">
            <span class="zone-tooltip tesla">TESLA HOUSE</span>
        </div>
    </div>

    <div class="stars" id="starContainer"></div>

    <!-- Top Left Logo -->
    <img src="src/RC-logo.svg" alt="RC Logo" class="screen-logo">

    <div class="container" id="mainContainer">
        
        <!-- INTRO SECTION -->
        <div id="introSection">
            <div class="logo">KENTECH RC HOUSE</div>
            <h1>Digital Sorting Hat</h1>
            
            <div class="input-group">
                <label for="studentName">이름 (Name)</label>
                <input type="text" id="studentName" placeholder="홍길동" autocomplete="off">
            </div>
            
            <div class="input-group">
                <label for="birthDate">생년월일 (YYYYMMDD)</label>
                <input type="text" id="birthDate" placeholder="20031231" maxlength="8" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>

            <!-- Agreement Checkbox -->
            <div class="agreement-group">
                <input type="checkbox" id="agreeCheck">
                <label for="agreeCheck">하우스 배정에 동의합니다</label>
            </div>

            <button class="magic-btn" onclick="checkHouse()">하우스 배정</button>
            <p class="error-msg" id="errorMsg"></p>
        </div>

        <!-- ANALYZING SECTION -->
        <div id="analyzingSection">
            <div class="sorting-hat-container">
                <img src="src/sortingHat.png" class="thinking-hat" alt="Sorting Hat">
            </div>
            <div class="analyzing-text">하우스 배정중...</div>
        </div>

        <!-- RESULT SECTION (Original - kept for fallback or structural integrity if needed, but overlay handles main reveal) -->
        <div id="resultSection">
            <!-- Content will be hidden/managed via JS or Overlay takes precedence -->
        </div>

    </div>

    <!-- CINEMATIC OVERLAY -->
    <div id="resultOverlay">
        <div class="final-details" id="finalDetails">
             <p id="resultMessage" class="result-message"></p>
        </div>
        <div class="result-image-container" id="resultImageContainer">
            <img id="resultHouseImg" class="house-img" src="" alt="House Image">
        </div>
        <div class="cinematic-slogan" id="sloganText"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
